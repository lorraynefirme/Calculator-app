<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Calculadora</title>
</head>
<body>
  <section class="calculator-main">
    <div class="header">
      <h1>calc</h1>
      <div class = "themes">
        <span>1 2 3</span>
        <div class="options">
          <span class="name-themes">THEMES</span>
          <div class="dot">xxx</div>
         </div>         
      </div>
     </div>

     <div class="screen"></div>

     <div class="keypad-calculator">
       <button class="btn-keypad">7</button>
       <button class="btn-keypad">8</button>
       <button class="btn-keypad">9</button>
       <button class="btn-keypad del">DEL</button>
       <button class="btn-keypad">4</button>
       <button class="btn-keypad">5</button>
       <button class="btn-keypad">6</button>
       <button class="btn-keypad operation">+</button>
       <button class="btn-keypad">1</button>
       <button class="btn-keypad">2</button>
       <button class="btn-keypad">3</button>
       <button class="btn-keypad operation">-</button>
       <button class="btn-keypad">.</button>
       <button class="btn-keypad">0</button>
       <button class="btn-keypad operation">/</button>
       <button class="btn-keypad operation">X</button>
       <button class="btn-keypad reset operation">RESET</button>
       <button class="btn-keypad equal operation">=</button>

     </div>
   



  </section>
  
  <script src="./js/script.js"></script>
</body>
</html>
